<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Echo ‚Äì Anonymous Voice Connect</title>
<style>
/* (same CSS as before; omitted here for brevity in this snippet)
   Use your existing CSS block ‚Äî keep it identical to what you had. */
:root{--black-bg:#0b0b0b;--white-bg:#fdfdfd;--glass-dark:rgba(255,255,255,0.07);--glass-light:rgba(0,0,0,0.07);--border-light:rgba(255,255,255,0.1);--border-dark:rgba(0,0,0,0.1);--accent:#00d1ff;--font-main:"Poppins",sans-serif}
*{box-sizing:border-box;transition:all .20s ease}
html,body{height:100%}
body{font-family:var(--font-main);background:linear-gradient(135deg,var(--black-bg),#202020);color:#fff;margin:0;padding:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:20px}
.header-buttons{position:fixed;top:12px;right:12px;display:flex;gap:10px;z-index:1200}
.header-btn{border:none;border-radius:999px;background:rgba(255,255,255,0.08);color:inherit;padding:10px 14px;cursor:pointer;backdrop-filter:blur(6px)}
.app{width:100%;max-width:980px;background:var(--glass-dark);backdrop-filter:blur(10px);border-radius:16px;padding:24px;margin-top:84px;box-shadow:0 10px 40px rgba(0,0,0,0.45);border:1px solid var(--border-light)}
.mic{ width:110px;height:110px;border-radius:999px;margin:18px auto;display:flex;align-items:center;justify-content:center;font-size:34px;cursor:pointer;background:rgba(255,255,255,0.08)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:18px}
.card{background:rgba(255,255,255,0.06);border-radius:10px;padding:12px}
button{cursor:pointer}
</style>
</head>
<body>
  <div class="header-buttons" role="toolbar" aria-label="Top controls">
    <button id="guideBtn" class="header-btn" title="Guide">‚ùî Guide</button>
    <button id="themeBtn" class="header-btn" title="Toggle theme">üåó Theme</button>
  </div>

  <div class="app" id="app" hidden>
    <h2>Echo ‚Äì Anonymous Voice Connect</h2>
    <p class="sub">Record ‚Üí Upload ‚Üí Share. Dashboard updates live when someone interacts.</p>

    <!-- sender -->
    <div id="senderView">
      <label for="privacy">Privacy</label>
      <div class="select-wrap">
        <select id="privacy" name="privacy">
          <option value="anonymous">Anonymous</option>
          <option value="reveal_on_request">Reveal on Request</option>
          <option value="auto_reveal">Auto Reveal</option>
        </select>
      </div>

      <label for="expiry">Expiry</label>
      <div class="select-wrap">
        <select id="expiry" name="expiry">
          <option value="permanent">Permanent</option>
          <option value="24h">24 hours</option>
        </select>
      </div>

      <label for="senderName">Your Name</label>
      <input id="senderName" placeholder="e.g. Sandy" />

      <div class="mic" id="micBtn" title="Start recording">üéôÔ∏è</div>
      <button id="stopBtn" disabled>‚èπ Stop</button>
      <audio id="preview" controls hidden></audio>
      <button id="uploadBtn" hidden>‚¨ÜÔ∏è Upload</button>

      <div id="result" style="margin-top:12px"></div>

      <h3 style="margin-top:22px">My Voices</h3>
      <div id="grid" class="grid"></div>
    </div>

    <!-- receiver -->
    <div id="receiverView" hidden>
      <h3>Incoming Voice Messages üîä</h3>

      <div id="messagesList" style="display:flex;flex-direction:column;gap:8px;margin-bottom:12px"></div>

      <div id="newNotice" style="display:none;color:var(--accent);margin-bottom:8px">üîî New message received</div>

      <button id="playBtn">‚ñ∂Ô∏è Play latest</button>
      <div id="receiverStatus" style="margin-top:10px;color:rgba(255,255,255,0.7)"></div>
      <div id="revealSection" style="margin-top:12px"></div>
    </div>
  </div>

  <div id="loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;z-index:1400">Loading Echo...</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const BASE_URL = window.location.origin;
const socket = io(BASE_URL, { transports: ['websocket','polling'] });
const params = new URLSearchParams(window.location.search);
const voiceId = params.get("v"); // thread id
const loader = document.getElementById("loader");
const app = document.getElementById("app");
const senderView = document.getElementById("senderView");
const receiverView = document.getElementById("receiverView");
const themeBtn = document.getElementById("themeBtn");
const guideBtn = document.getElementById("guideBtn");

let currentThreadId = voiceId || null; // if viewing a link, this is the thread id

/* THEME */
let dark = true;
themeBtn.onclick = () => {
  dark = !dark;
  document.body.classList.toggle('light', !dark);
  themeBtn.textContent = dark ? "üåó Theme" : "‚òÄÔ∏è Theme";
};

/* GUIDE */
guideBtn.onclick = () => {
  alert("How Echo works:\n\n1) Record short voice.\n2) Upload to get a share link.\n3) Send link. Receiver can request reveal.");
};

/* Sender id registration */
if (!localStorage.getItem('echo_id')) {
  localStorage.setItem('echo_id', 'echo_' + Math.random().toString(36).slice(2,9));
}
const SENDER_ID = localStorage.getItem('echo_id');

/* Register with socket: join sender room so server can notify */
socket.on('connect', () => {
  socket.emit('register_sender', SENDER_ID);
  // if viewing a thread, join it
  if (currentThreadId) socket.emit('join_thread', currentThreadId);
});

/* ON LOAD */
window.addEventListener('load', () => {
  loader.style.display = 'none';
  app.hidden = false;
  if (currentThreadId) {
    senderView.hidden = true;
    receiverView.hidden = false;
    loadReceiver();
  } else {
    senderView.hidden = false;
    receiverView.hidden = true;
    loadDashboard();
  }
});

/* RECORDING */
let mediaRecorder, chunks = [];
const micBtn = document.getElementById('micBtn');
const stopBtn = document.getElementById('stopBtn');
const preview = document.getElementById('preview');
const uploadBtn = document.getElementById('uploadBtn');
const result = document.getElementById('result');

micBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    chunks = [];
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'audio/webm' });
      preview.src = URL.createObjectURL(blob);
      preview.hidden = false;
      uploadBtn.hidden = false;
    };
    mediaRecorder.start();
    micBtn.classList.add('recording');
    stopBtn.disabled = false;
  } catch (err) {
    alert('Please allow microphone access to record.');
  }
};

stopBtn.onclick = () => {
  if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
  micBtn.classList.remove('recording');
  stopBtn.disabled = true;
};

/* UPLOAD - create new thread or append to thread */
uploadBtn.onclick = async () => {
  const blob = new Blob(chunks, { type: 'audio/webm' });
  const form = new FormData();
  form.append('voice', blob);
  form.append('privacy', document.getElementById('privacy').value);
  form.append('expiry', document.getElementById('expiry').value);
  form.append('senderId', SENDER_ID);
  form.append('senderName', document.getElementById('senderName').value || 'Anonymous');
  if (currentThreadId) form.append('threadId', currentThreadId);

  uploadBtn.disabled = true; uploadBtn.textContent = 'Uploading...';
  try {
    const res = await fetch(`${BASE_URL}/api/upload`, { method: 'POST', body: form });
    const data = await res.json();
    if (data.ok) {
      result.innerHTML = `<p style="color:var(--accent)">‚úÖ Uploaded! Share this link:</p>
        <input value="${data.link}" style="width:100%;padding:8px;border-radius:8px" readonly />
        <button style="margin-top:8px" onclick="navigator.clipboard.writeText('${data.link}')">Copy</button>`;
      // if we appended to existing thread, server emits new_message to that thread; but reload dashboard for sender
      await loadDashboard();
    } else {
      result.textContent = 'Upload failed.';
    }
  } catch (e) {
    result.textContent = 'Upload failed.';
  } finally {
    uploadBtn.disabled = false; uploadBtn.textContent = '‚¨ÜÔ∏è Upload';
  }
};

/* DASHBOARD */
async function loadDashboard() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '<p>Loading...</p>';
  try {
    const res = await fetch(`${BASE_URL}/api/dashboard/${SENDER_ID}`);
    const rows = await res.json();
    if (!rows || rows.length === 0) {
      grid.innerHTML = "<p style='color:rgba(255,255,255,0.6)'>No voices yet.</p>";
      return;
    }
    grid.innerHTML = rows.map(v => `
      <div class="card">
        <b>${v.senderName || 'Anonymous'}</b>
        <a href="${BASE_URL}/?v=${v.id}" target="_blank">${v.id}</a>
        <small>Privacy: ${v.privacy} | Expiry: ${v.expiry}</small>
        <div>Messages: ${v.messages?.length || 0} | Played total: ${v.messages?.reduce((s,m)=>s+(m.playedCount||0),0) || 0}</div>
        ${v.revealRequest && !v.revealApproved ? `<button onclick="approveReveal('${v.id}')">Approve Reveal</button>` : v.revealApproved ? `<p>üëÅÔ∏è Reveal Approved</p>` : ''}
      </div>
    `).join('');
  } catch (err) {
    grid.innerHTML = "<p style='color:crimson'>Error loading dashboard.</p>";
  }
}

/* Approve reveal (sender) */
async function approveReveal(id) {
  try {
    await fetch(`${BASE_URL}/api/approve-reveal/${id}`, { method: 'POST' });
    await loadDashboard();
  } catch (e) {
    alert('Approve failed');
  }
}

/* RECEIVER: load thread + messages UI */
async function loadReceiver() {
  try {
    const res = await fetch(`${BASE_URL}/api/voice/${currentThreadId}`);
    if (!res.ok) { document.getElementById('receiverStatus').textContent = 'Not found'; return; }
    const data = await res.json();
    const messagesList = document.getElementById('messagesList');
    const revealSection = document.getElementById('revealSection');
    messagesList.innerHTML = '';

    if (!data.messages || data.messages.length === 0) {
      messagesList.innerHTML = '<p style="color:rgba(255,255,255,0.6)">No messages yet.</p>';
    } else {
      // sort by createdAt (oldest first)
      data.messages.sort((a,b)=> new Date(a.createdAt) - new Date(b.createdAt));
      data.messages.forEach(m => {
        const el = document.createElement('div');
        el.innerHTML = `
          <div style="background:rgba(0,0,0,0.15);padding:8px;border-radius:8px">
            <audio controls src="${BASE_URL}/public/voices/${m.filename}"></audio>
            <div style="font-size:12px;color:rgba(255,255,255,0.7)">Sent: ${ new Date(m.createdAt).toLocaleString() }</div>
          </div>
        `;
        messagesList.appendChild(el);
      });
    }

    // show reveal status
    if (data.privacy === 'auto_reveal' || data.revealApproved) {
      revealSection.innerHTML = `<p>üë§ Sender: <b>${data.senderName}</b></p>`;
    } else if (data.privacy === 'reveal_on_request') {
      revealSection.innerHTML = `<button id="reqBtn">Request Name Reveal</button>`;
      document.getElementById('reqBtn').onclick = async () => {
        await fetch(`${BASE_URL}/api/request-reveal/${currentThreadId}`, { method: 'POST' });
        revealSection.innerHTML = "<p>‚è≥ Request sent. Waiting...</p>";
      };
    } else {
      revealSection.innerHTML = '';
    }

    // join room (again) to ensure socket in thread room
    socket.emit('join_thread', currentThreadId);
  } catch (e) {
    document.getElementById('receiverStatus').textContent = 'Error loading voice';
  }
}

/* SOCKET REAL-TIME */

// sender notifications for reveal requests
socket.on('reveal_request', data => {
  if (data && data.senderId && data.senderId === SENDER_ID) {
    alert('üîî Someone requested a reveal for your thread. Open the dashboard to approve.');
    loadDashboard();
  }
});

// when new message arrived for any thread
socket.on('new_message', data => {
  // data: { id: threadId, message: { msgId, filename, createdAt } }
  if (!data || !data.id) return;
  if (currentThreadId && data.id === currentThreadId) {
    // append to UI
    const messagesList = document.getElementById('messagesList');
    const el = document.createElement('div');
    el.innerHTML = `
      <div style="background:rgba(0,0,0,0.15);padding:8px;border-radius:8px">
        <audio controls src="${BASE_URL}/public/voices/${data.message.filename}"></audio>
        <div style="font-size:12px;color:rgba(255,255,255,0.7)">Sent: ${ new Date(data.message.createdAt).toLocaleString() }</div>
      </div>
    `;
    messagesList.appendChild(el);
    // show notice
    const newNotice = document.getElementById('newNotice');
    newNotice.style.display = 'block';
    setTimeout(()=> newNotice.style.display = 'none', 5000);
  } else {
    // optionally notify sender dashboard owner (not implemented)
    // you can show a small toast if you want.
  }
  // refresh dashboard if sender is viewing it
  if (!currentThreadId) loadDashboard();
});

// when reveal approved (server emits to thread room)
socket.on('reveal_approved', (data) => {
  if (!data || !data.id) return;
  if (currentThreadId && data.id === currentThreadId) {
    const revealSection = document.getElementById("revealSection");
    revealSection.innerHTML = `<p>üë§ Sender: <b>${data.senderName || "Anonymous"}</b></p>`;
  }
  // update dashboard too
  if (!currentThreadId) loadDashboard();
});
</script>
</body>
</html>
